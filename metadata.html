<div id="metadata"></div>
  <h1>AAC Metadata Editor</h1>
  <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter episode title" required>

      <label for="artist">Artist / Author:</label>
      <input type="text" id="artist" name="artist" placeholder="Enter artist or author name" required>

      <label for="album">Album / Podcast Name:</label>
      <input type="text" id="album" name="album" placeholder="Enter podcast name" required>

      <label for="track-number">Track Number:</label>
      <input type="number" id="track-number" name="track-number" placeholder="Enter track number" min="1">

      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" placeholder="Enter genre">

      <label for="description">Description / Comment:</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter episode description"></textarea>

      <label for="guid">Podcast Episode GUID:</label>
      <input type="text" id="guid" name="guid" placeholder="Enter unique episode GUID">

      <label for="artwork-drop">Cover Artwork:</label>
      <div id="artwork-drop">
          Drag and drop artwork here (JPG or PNG).
          The recommended dimensions are between 1400x1400 pixels and 3000x3000 pixels in JPG or PNG format.
      </div>
  </form>
